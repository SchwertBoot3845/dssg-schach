<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSSG - Game Viewer</title>
<link rel="stylesheet" href="../css/main.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessground@7.1.1/dist/chessground.min.js"></script>
<script src="../scripts/app.js" defer></script>
<style>
  #game-header { display:flex; justify-content:space-between; margin-bottom:10px; }
  #game-players { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }
  #game-result { text-align:center; font-weight:bold; margin:10px 0; font-size:1.2em; }
  #game-moves { border: 2px solid green; border-radius:10px; padding:10px; background:#f9f9f9; margin-top:20px; white-space:pre-wrap; font-family:monospace; }
  #interactive-board { margin:0 auto; width:400px; max-width:90%; aspect-ratio:1; }
  .player-name { font-weight:bold; }
  #game-header div { font-size:0.95em; color:#333; }
</style>
</head>
<body>

<!-- School Popup -->
<div id="school-popup" style="position:absolute; display:none; z-index:1000; padding:10px; background:#222; color:#fff; border-radius:5px; box-shadow:0 0 10px rgba(0,0,0,0.5);">
  <div id="popup-content" style="display:flex; align-items:center; gap:10px;">
    <img id="popup-logo" src="" alt="Logo" style="width:50px; height:50px; object-fit:cover; border-radius:5px;">
    <div id="popup-text"></div>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left"><img src="/images/logo.avif" class="logo" alt="DSSG Logo"></div>
  <div class="nav-right">
    <a href="/index.html">Start</a>
    <a href="/pages/leaderboard.html">Leaderboard</a>
    <a href="/pages/games.html">Games</a>
    <a href="/pages/admin.html">Staff</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</nav>

<main>
  <h1>Game Viewer</h1>

  <!-- Top info -->
  <div id="game-header">
    <div id="game-date"></div>
    <div id="game-school"></div>
  </div>

  <!-- Board -->
  <div id="interactive-board"></div>

  <!-- Players and result -->
  <div id="game-players">
    <div id="white-player"></div>
    <div id="black-player"></div>
  </div>
  <div id="game-result"></div>

  <!-- Moves -->
  <div id="game-moves"></div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
    loadGame();
    setupSchoolPopups();
});
</script>

</body>
</html>
